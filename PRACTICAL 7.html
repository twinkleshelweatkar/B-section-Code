  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom right, #f6d365, #fda085);
    }

    /* Black Navbar */
    .navbar {
      display: flex;
      justify-content: space-around;
      align-items: center;
      background-color: #000;
      padding: 1rem;
      position: sticky;
      top: 0;
      z-index: 1000;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
    }

    .navbar a {
      text-decoration: none;
      color: #ffffff;
      font-weight: bold;
      font-size: 1.1rem;
      transition: color 0.3s, transform 0.3s;
    }

    .navbar a:hover {
      color: #ffa07a;
      transform: scale(1.1);
    }

    .gallery-section {
      padding: 2rem;
      background-color: #fff8f0;
      border-radius: 20px;
      margin: 2rem;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
    }

    .gallery-title {
      font-size: 2rem;
      margin-bottom: 1rem;
      color: #e94e77;
      text-align: center;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
    }

    .gallery img {
      width: 100%;
      height: 250px;
      object-fit: cover;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .gallery img:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
    }

    /* Home section placeholder */
    #home .welcome {
      height: 300px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2rem;
      color: #e94e77;
      font-weight: bold;
      background-color: #fff8f0;
      border-radius: 20px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
    }
  </style>
